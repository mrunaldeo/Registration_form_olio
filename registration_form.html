<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
       body {
            background-color: rgb(159, 159, 219); /* Light Pink */
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            border-left: 5px;
            border-right: 5px;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 50%;
            background-color: lightgoldenrodyellow;
            padding: 20px;
            border-left:2px;
            border-right:2px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .radio-group {
            display: flex;
            align-items: center;
        }

        .radio-group label {
            margin-right: 10px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
        }

        .checkbox-group label {
            margin-right: 10px;
        }

        #state {
            width: 100%;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
        }

        .buttons button[type="submit"] {
            background-color: #4CAF50;
        }

        .buttons button[type="reset"] {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <Header><h1>Registraion Form</h1></Header>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required min="1980-01-01" max="2030-12-31"><br>
            </div>
            <div class="form-group radio-group">
                <label>Gender:</label>
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="female">Female</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="other">Other</label>
                <input type="radio" id="other" name="gender" value="other">
            </div>
            <div class="form-group checkbox-group">
                <label>Hobbies (Select at least 2):</label>
                <input type="checkbox" id="interest1" name="interest[]" value="sports">
                <label for="interest1">Sports</label>
                <input type="checkbox" id="interest2" name="interest[]" value="music">
                <label for="interest2">Music</label>
                <input type="checkbox" id="interest3" name="interest[]" value="reading">
                <label for="interest3">Reading</label><br>             
            </div>
            <div class="form-group">
                <label for="state">Country:</label>
                <select id="state" name="state">
                    <option value="state1">--Select from here--</option>
                   <option value="state1">India</option>
                </select>
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <select id="state" name="state">
                    <option value="state1">--Select from here--</option>
                    <option value="state1">Andhra Pradesh</option>
                    <option value="state2">Arunachal Pradesh</option>
                    <option value="state3">Assam</option>
                    <option value="state3">Bihar</option>
                    <option value="state3">Chhattisgarh</option>
                    <option value="state3">Goa</option>
                    <option value="state3">Gujrat</option>
                    <option value="state3">Haryana</option>
                    <option value="state3">Himachal Pradesh</option>
                    <option value="state3">Jharkhand</option>
                    <option value="state3">Karnataka</option>
                    <option value="state3">Kerala</option>
                    <option value="state3">Madhya Pradesh</option>
                    <option value="state3">Maharashtra</option>
                    <option value="state3">Manipur</option>
                    <option value="state3">Meghalaya</option>
                    <option value="state3">Mizoram</option>
                    <option value="state3">Nagaland</option>
                    <option value="state3">Odisha</option>
                    <option value="state3">Punjab</option>
                    <option value="state3">Rajasthan</option>
                    <option value="state3">Sikkim</option>
                    <option value="state3">Tamil Nadu</option>
                    <option value="state3">Tripura</option>
                    <option value="state3">Telangana</option>
                    <option value="state3">Uttar Pradesh</option>
                    <option value="state3">Uttarakhand</option>
                    <option value="state3">West Bengal</option>
                    <option value="state3">Andaman and nicobar Island</option>
                    <option value="state3">Chandigarh</option>
                    <option value="state3">Dadra & Nagar Haveli and Daman & diu</option>
                    <option value="state3">Delhi</option>
                    <option value="state3">Jammu and kashmir</option>
                    <option value="state3">Lakshadweep</option>
                    <option value="state3">Puducherry</option>
                    <option value="state3">Ladhak</option>
                    </select>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required><br>
            </div>
            <div class="form-group">
                <label for="resume">Upload Resume (docx file only):</label>
                <input type="file" id="resume" name="resume" accept=".docx"><br>
            </div>
            <div class="buttons">
                <button type="submit">Submit</button>
                <button type="reset">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
